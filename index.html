<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">ShopEasy</a>
    </nav>

    <div class="auth-container">
        <div class="auth-toggle">
            <button class="toggle-btn active" id="showLogin">Login</button>
            <button class="toggle-btn" id="showRegister">Register</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPass" required>
            </div>
            <p class="error-msg" id="loginError"></p>
            <button type="submit" class="btn">Login</button>
        </form>

        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>Password (Min 6 chars)</label>
                <input type="password" id="regPass" minlength="6" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="regConfirmPass" required>
            </div>
            <p class="error-msg" id="regError"></p>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
